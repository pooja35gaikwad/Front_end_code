<label class="switch">
    <input type="checkbox" id="togBtn" [checked]=true>

    <div class="slider round">

    </div>
</label>
<hr>
<div class="split left">
    <div class="col-sm-4">
        <div class="fakeimg1">
            <div id="chartContainer1" style="height:700px; ">
            </div>
        </div>
        <!-- <div class="fakeimg">
            <div id="chartContainer" style="height: 120px; ">
            </div>
        </div> -->
    </div>
</div>
<div class="split right">
    <div class="container">
        <form #frm="ngForm" (ngSubmit)="saveParameters(frm.value)">
            <!-- Grid row -->
            <div class="form-group row" style="padding-top: 7px;">
                <!-- Material input -->
                <label for="inputEmail3MD" class="col-sm-2 col-form-label">Start Frequency</label>

                <div class="col-sm-10">
                    <div class="md-form mt-0">
                        <input mdbInput type="number" class="form-control" id="inputEmail3MD"
                            placeholder="Enter Start Freq. in GHz.." [(ngModel)]="startFreq" name="startFreq">
                    </div>
                </div>
            </div>
            <!-- Grid row -->
            <!-- Grid row -->
            <div class="form-group row" style="padding-top: 7px;">
                <!-- Material input -->
                <label for="inputEmail3MD" class="col-sm-2 col-form-label">Stop Frequency</label>
                <div class="col-sm-10">
                    <div class="md-form mt-0">

                        <input mdbInput type="number" class="form-control" id="inputEmail3MD"
                            placeholder="Enter Stop Freq. in GHz.." [(ngModel)]="stopFreq" name="stopFreq">
                    </div>
                </div>
            </div>
            <!-- Grid row -->
            <!-- Grid row -->
            <div class="form-group row" style="padding-top: 7px;">
                <!-- Material input -->
                <label for="inputEmail3MD" class="col-sm-2 col-form-label">Number of Points</label>
                <div class="col-sm-10">
                    <div class="md-form mt-0">
                        <input mdbInput type="number" class="form-control" id="inputEmail3MD"
                            placeholder="Enter No. of points.." [(ngModel)]="numberOfpoints" name="numberOfpoints">
                    </div>
                </div>
            </div>

            <div class="form-group row" style="padding-top: 7px;">
                <!-- Material input -->
                <label for="inputEmail3MD" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <div class="md-form mt-0">
                        <input mdbInput type="submit">
                    </div>
                </div>
            </div>
            <!-- Grid row -->


        </form>
    </div>
    <div class="container1">
        <h6 style="font-family: 'Times New Roman', Times, serif; font-weight: bold;"> Select Mode</h6>
        <div class="container2">
            <label class="radio-inline">
                <input type="radio" name="optradio" checked> NA
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio"> SA
            </label>
        </div>
        <div class="container3">
            <h6
                style="font-family: 'Times New Roman', Times, serif; font-weight: bold; font-size: large; color: white;  padding-left: 10px; padding-top: 5px;">
                Data Format</h6>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle"
                    style="font-family: 'Times New Roman', Times, serif;">Data Format</button>
                <div class="dropdown-content">
                    <a href="#">Polar</a>
                    <a href="#">Smith Chart</a>
                    <a href="#">VSWR</a>
                    <a href="#">Phase</a>
                    <a href="#">Log-Magnitude</a>

                </div>
            </div>
            <h6
                style="font-family: 'Times New Roman', Times, serif; font-weight: bold; font-size: large; color: white;  padding-left: 10px; padding-top: 5px;">
                Measurement</h6>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle"
                    style="font-family: 'Times New Roman', Times, serif;">S-Parameters</button>
                <div class="dropdown-content">
                    <a href="#">S11</a>
                    <a href="#">S12</a>
                    <a href="#">S21</a>
                    <a href="#">S22</a>

                </div>
            </div>
            <div>
                <div class="row" style="margin-right: 100px; margin-left: 10px;">
                    <input type="submit" value="Set Parameters">
                </div>
            </div>
            <h6
                style="font-family: 'Times New Roman', Times, serif; font-weight: bold; margin-left: 10px; color: white; padding-top: 10px;">
                File Save</h6>
            <div class="container4">
                <label class="radio-inline">
                    <input type="radio" name="optradio" checked> CSV
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio"> PNG
                </label>
            </div>
        </div>
        <div class="container5">
            <input type="text" (keyup)="getExperimentName()" placeholder="Enter Experiment Name" name="experimentName"
                style="margin-top: 4px;">
        </div>
    </div>



</div>
<ng-http-loader> </ng-http-loader>

<div class="dls-menu-item" style="margin-top: 40%; ">

</div>
<div class="dls-menu-item" style=" margin-left: 10%;">
    <button (click)="onPress();onPress1()" class="btn btn-success">
        A-Scan Plot & Range
    </button>

</div>
